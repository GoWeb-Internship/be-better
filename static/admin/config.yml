backend:
  name: git-gateway
  repo: GoWeb-Internship/be-better
  branch: master

media_folder: 'static/image'
public_folder: '/image'

collections:
  # Price
  - name: 'price'
    label: 'Price'
    folder: 'content/price'
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Price', name: 'price', widget: 'string' }
      - { label: 'Economy', name: 'economy', widget: 'string', required: false }
      - { label: 'Month', name: 'month', widget: 'string' }
      - { label: 'Hour', name: 'hour', widget: 'string' }
  #history clients
  - name: 'history'
    label: 'History'
    folder: 'content/clientHistory'
    create: true
    delete: true
    slug: '{{slug}}'
    editor:
      preview: true
      - { label: 'Name', name: 'title', widget: 'string' }
      - { label: 'Language', name: 'language', widget: 'hidden', default: 'uk' }
      - {label: 'Ru position', name: 'ru-position', widget: 'string'}
      - {label: 'En position', name: 'en-position', widget: 'string'}
      - {label: 'Uk position', name: 'uk-position', widget: 'string'}
      - {label: 'Ru text', name: 'ru-text', widget: 'string'}
      - {label: 'En text', name: 'en-text', widget: 'string'}
      - {label: 'Uk text', name: 'uk-text', widget: 'string'}

