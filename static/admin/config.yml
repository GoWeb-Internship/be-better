backend:
  name: git-gateway
  repo: ToyEye/be-better
  branch: master

media_folder: 'static/image'
public_folder: '/image'

collections:
  - name: 'price'
    label: 'Price'
    folder: 'content/price'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Price', name: 'price', widget: 'string' }
      - { label: 'Economy', name: 'economy', widget: 'string' }
      - { label: 'Month', name: 'month', widget: 'string' }
      - { label: 'Hour', name: 'hour', widget: 'string' }
